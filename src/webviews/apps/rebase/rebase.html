<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style nonce="#{cspNonce}">
			@font-face {
				font-family: 'codicon';
				font-display: block;
				src: url('#{webroot}/codicon.ttf?79130123c9d3674a686cf03962523e8a') format('truetype');
			}
		</style>
	</head>

	<body
		class="scrollable preload"
		data-placement="#{placement}"
		data-vscode-context='{ "webview": "#{webviewId}", "webviewInstance": "#{webviewInstanceId}" }'
	>
		<div class="container">
			<header>
				<h2>XU-Git 可交互变基</h2>
				<h4 id="subhead"></h4>
				<div class="toggle">
					<input
						class="toggle__input sr-only"
						tabindex="1"
						data-action="reorder"
						id="ordering"
						name="ordering"
						type="checkbox"
					/>
					<span aria-hidden="true" class="toggle__indicator"></span>
					<label class="toggle__label" for="ordering" aria-label="Change order to oldest first"
						>时间升序</label
					>
					<!-- should have an <div aria-live="polite" /> to notify order change -->
				</div>
			</header>
			<div class="entries-container scrollable">
				<ul id="entries" class="entries scrollable"></ul>
			</div>
			<footer>
				<div class="shortcuts">
					<span class="shortcut"><kbd>p</kbd><span>挑选</span></span>
					<span class="shortcut"><kbd>r</kbd><span>重新措词</span></span>
					<span class="shortcut"><kbd>e</kbd><span>编辑</span></span>
					<span class="shortcut"><kbd>s</kbd><span>压缩</span></span>
					<span class="shortcut"><kbd>f</kbd><span>修正</span></span>
					<span class="shortcut"><kbd>d</kbd><span>丢弃</span></span>
					<span class="shortcut"><kbd>alt ↑</kbd><span>上移</span></span>
					<span class="shortcut"><kbd>alt ↓</kbd><span>下移</span></span>
					<span class="shortcut"><kbd>/</kbd><span>搜索</span></span>
				</div>
				<div class="actions">
					<div class="actions--left">
                        <button name="disable" class="button button--flat-subtle" data-action="disable" tabindex="-1">
                            禁用变基编辑器<span class="shortcut">将中止变基</span>
                        </button>
                        <button name="switch" class="button button--flat-subtle" data-action="switch" tabindex="-1">
                            切换到文本
                        </button>
                    </div>
                    <div class="actions--right">
                        <button name="start" class="button button--flat-primary" data-action="start">
                            开始变基 <span class="shortcut">Ctrl+Enter</span>
                        </button>
                        <button name="abort" class="button button--flat-secondary" data-action="abort">
                            中止 <span class="shortcut">Ctrl+A</span>
                        </button>
                    </div>
				</div>
			</footer>
		</div>
		#{endOfBody}
	</body>
</html>
